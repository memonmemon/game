    <div class="wrapper">
        <h1>Dice Game</h1>
        <div class="btns">
            <button onclick="diceValue(1)">1</button>
            <button onclick="diceValue(2)">2</button>
            <button onclick="diceValue(3)">3</button>
            <button onclick="diceValue(4)">4</button>
            <button onclick="diceValue(5)">5</button>
            <button onclick="diceValue(6)">6</button>
        </div>  <!--btns-->
        <div class="results">
            <div class="user">
                <span>User:</span>
                <input type="text" value="0" disabled>
            </div>  <!--user-->
            <div class="cpu">
                <span>Cpu:</span>
                <input type="text" value="0" disabled>
            </div>  <!--cpu-->
        </div>  <!--results-->

        <div class="turns-wins-lose">
            <div class="turn">
                <span>Turn: 10</span>
            </div>
            <div class="win">
                <span>User Win: 0</span>
            </div>
            <div class="lose">
                <span>Cpu Win: 0</span>
            </div>
        </div>  <!--turn-wins-lose-->

        <button onclick="location.reload()" class="reload">Reset</button>

    </div>  <!--wrapper-->

    <script src="game.js"></script>
